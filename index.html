<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="theme-color" content="#ef4142">
	<link rel="shortcut icon" type="image/png" href="static/images/favicon.ico"/>
	<!-- Spectre CSS -->
	<link rel="stylesheet" type="text/css" href="static/css/spectre.min.css" />
	<!-- Responsive CSS -->
	<link rel="stylesheet" type="text/css" href="static/css/responsive.min.css" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Khand:700" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="static/css/styles.css" />
	<title>Title goes here</title>
</head>
<body>
	<div class="container" ng-app="newsApp" ng-controller="newsCtrl">
		<header class="navbar">
			<section class="navbar-section">
				<a href="#" class="navbar-brand">top stories</a>
			</section>
			<section class="navbar-section countries">
				<a href="/?country=us" class="btn btn-link">USA</a>
				<a href="/?country=gb" class="btn btn-link">UK</a>
				<a href="/?country=in" class="btn btn-link">India</a>
				<a href="/?country=de" class="btn btn-link">Germany</a>
				<a href="/?country=au" class="btn btn-link">Australia</a>
			</section>
		</header>

    <div class="news-wrap" ng-repeat="story in topStories">
        <div class="story stick" style="background-image:url('{{story.urlToImage}}')">
        </div>
        <div class="story flow columns">
          <div class="column col-4 story-image" style="background-image:url('{{story.urlToImage}}')">
          </div>
          <div class="column col-8 story-title">
            <h3>{{ story.title }}</h3>
          </div>
        </div>
    </div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
  <!-- AngularJS library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- Custom JS -->
	<script src="static/js/scripts.js"></script>
</body>
</html>
