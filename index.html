<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="theme-color" content="#ef4142">
	<link rel="shortcut icon" type="image/png" href="static/images/favicon.ico"/>
	<!-- Spectre CSS -->
	<link rel="stylesheet" type="text/css" href="static/css/spectre.min.css" />
	<!-- Responsive CSS -->
	<link rel="stylesheet" type="text/css" href="static/css/responsive.min.css" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Khand:700" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="static/css/styles.css" />
	<title>Top Stories</title>
</head>
<body>
	<div class="content" ng-app="newsApp" ng-controller="newsCtrl">
		<header class="container columns">
			<section class="column col-6 col-sm-12">
				<a href="#" class="navbar-brand">top stories</a>
			</section>
			<section class="column col-6 col-sm-12 countries">
				<a ng-repeat="country in countries" href="/?country={{ country.code }}" class="btn btn-link">
          {{ country.name }}
        </a>
			</section>
		</header>

    <div class="text-center text-large" ng-if="!topStories">
      Loading...
    </div>

    <div class="news-wrap" ng-if="topStories.length" ng-repeat="story in topStories">
        <div class="story stick"
             style="background-image:url('{{story.urlToImage}}'), url('https://img.clipartfest.com/1c962854b2df5184288428f9a17084cf_world-globe-clipart-3-globe-of-the-world-clipart_1000-983.jpeg')">
        </div>
        <div class="story flow">
          <div class="columns container story-header">
            <div class="column col-4 story-image"
                 style="background-image:url('{{story.urlToImage}}'), url('https://img.clipartfest.com/1c962854b2df5184288428f9a17084cf_world-globe-clipart-3-globe-of-the-world-clipart_1000-983.jpeg')">
            </div>
            <div class="column col-8 col-sm-12 story-primary">
              <div class="story-title text-large">{{ story.title }}</div>
              <div class="story-desc text-medium">
                {{ story.description | limitTo: 199 }}
                <span ng-if="story.description.length > 199">...</span>
                <div>
                  <a href="{{ story.url }}" target="_blank" class="btn btn-primary">
                    <span ng-hide="country === 'de'">Read Entire Story</span>
                    <span ng-show="country === 'de'">Lesen Geschichte</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="story-related">
            <div class="text-medium" ng-if="story.related.length">
              <span ng-hide="country === 'de'">Related Stories:</span>
              <span ng-show="country === 'de'">Ã„hnliche Geschichten:</span>
            </div>
            <div class="columns">
              <div class="story-related column col-3" ng-repeat="related in story.related | limitTo : 4">
                <a href="{{ related.url }}" target="_blank" class="text-small">
                  {{ related.title }} <br /> {{ related.source | uppercase }}
                </a>
              </div>
            </div>
          </div>
        </div>
    </div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
  <!-- AngularJS library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- Custom JS -->
	<script src="static/js/scripts.js"></script>
</body>
</html>
